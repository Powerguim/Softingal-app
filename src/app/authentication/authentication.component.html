<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="form-group m-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email" [(ngModel)]="user.email" required email>
                            <div *ngIf="loginForm.submitted && loginForm.controls['email']?.errors?.['required']"
                                class="text-danger">
                                Email is required
                            </div>
                            <div *ngIf="loginForm.submitted && loginForm.controls['email']?.errors?.['email']"
                                class="text-danger">
                                Invalid email format
                            </div>
                        </div>
                        <div class="form-group m-3">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="Enter your password" [(ngModel)]="user.password" required>
                            <div *ngIf="loginForm.submitted && loginForm.controls['password'].errors?.['required']"
                                class="text-danger">
                                Password is required
                            </div>
                        </div>
                        <div *ngIf="!register" class="d-flex">
                            <button type="submit" class="btn btn-primary btn-block m-1">
                                Login
                            </button>
                            <button type="button" (click)="register = true" class="btn btn-primary btn-block m-1">
                                Register
                            </button>
                        </div>

                        <div *ngIf="register" class="d-flex">
                            <button type="submit" class="btn btn-primary btn-block m-1">
                                Create
                            </button>
                            <button type="button" (click)="register = false" class="btn btn-primary btn-block m-1">
                                Login
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
