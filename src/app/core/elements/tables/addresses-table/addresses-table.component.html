<div class="container mt-5">


    <div>
        <button class="btn btn-primary" (click)="addAddress()">New Address</button>
    </div>
    <h3>User Addresses Table</h3>
    <div class="addresses-table">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="table-primary">
                    <th>ID</th>
                    <th class="text-success">Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of rows">
                    <td>{{ row.id }}</td>
                    <td (click)="editAddress(row)" class="font-weight-bold text-info" style="cursor: pointer;">{{
                        row.name }}</td>
                    <td><button (click)="deleteAddress(row.id)" class="btn btn-outline-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
